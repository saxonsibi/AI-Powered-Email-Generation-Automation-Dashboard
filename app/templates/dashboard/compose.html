{% extends "base.html" %}

{% block title %}Compose Email - AI Email Dashboard{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto">
    <!-- Main Compose Container -->
    <div class="glass rounded-xl p-6 mb-6">
        <!-- Header with Actions -->
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white flex items-center">
                <i class="fas fa-envelope mr-3 text-indigo-600 dark:text-indigo-400"></i>
                Compose Email
            </h1>
            <div class="flex space-x-3">
                <button type="button" id="saveDraftBtn" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-105">
                    <i class="fas fa-save mr-2"></i>
                    Save Draft
                </button>
                <button type="submit" form="composeForm" id="sendBtn" class="px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-105">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Send
                </button>
            </div>
        </div>
        
        <!-- Form -->
        <form id="composeForm" method="POST" action="{{ url_for('email.send_email') }}">
            <div class="space-y-4">
                <!-- Recipients Section -->
                <div class="space-y-3">
                    <!-- To Field with Multiple Recipients -->
                    <div class="relative group">
                        <label for="recipients" class="absolute left-3 top-3 text-sm font-medium text-gray-500 dark:text-gray-400 transition-all duration-200 group-focus-within:text-xs group-focus-within:-top-2 group-focus-within:left-2 group-focus-within:bg-white dark:group-focus-within:bg-gray-800 group-focus-within:px-1 group-focus-within:text-indigo-600 dark:group-focus-within:text-indigo-400">To (Multiple emails separated by commas)</label>
                        <input type="text" id="recipients" name="recipients" required class="peer w-full border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white pt-6 pb-2 px-3 transition-all duration-200" placeholder="recipient1@example.com, recipient2@example.com">
                        <div id="recipientsList" class="mt-2 flex flex-wrap gap-2"></div>
                    </div>
                    
                    <!-- CC/BCC Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="relative group">
                            <label for="cc" class="absolute left-3 top-3 text-sm font-medium text-gray-500 dark:text-gray-400 transition-all duration-200 group-focus-within:text-xs group-focus-within:-top-2 group-focus-within:left-2 group-focus-within:bg-white dark:group-focus-within:bg-gray-800 group-focus-within:px-1 group-focus-within:text-indigo-600 dark:group-focus-within:text-indigo-400">Cc (Multiple emails separated by commas)</label>
                            <input type="text" id="cc" name="cc" class="peer w-full border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white pt-6 pb-2 px-3 transition-all duration-200" placeholder="cc1@example.com, cc2@example.com">
                            <div id="ccList" class="mt-2 flex flex-wrap gap-2"></div>
                        </div>
                        
                        <div class="relative group">
                            <label for="bcc" class="absolute left-3 top-3 text-sm font-medium text-gray-500 dark:text-gray-400 transition-all duration-200 group-focus-within:text-xs group-focus-within:-top-2 group-focus-within:left-2 group-focus-within:bg-white dark:group-focus-within:bg-gray-800 group-focus-within:px-1 group-focus-within:text-indigo-600 dark:group-focus-within:text-indigo-400">Bcc (Multiple emails separated by commas)</label>
                            <input type="text" id="bcc" name="bcc" class="peer w-full border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white pt-6 pb-2 px-3 transition-all duration-200" placeholder="bcc1@example.com, bcc2@example.com">
                            <div id="bccList" class="mt-2 flex flex-wrap gap-2"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Subject Field -->
                <div class="relative group">
                    <label for="subject" class="absolute left-3 top-3 text-sm font-medium text-gray-500 dark:text-gray-400 transition-all duration-200 group-focus-within:text-xs group-focus-within:-top-2 group-focus-within:left-2 group-focus-within:bg-white dark:group-focus-within:bg-gray-800 group-focus-within:px-1 group-focus-within:text-indigo-600 dark:group-focus-within:text-indigo-400">Subject</label>
                    <input type="text" id="subject" name="subject" required class="peer w-full border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white pt-6 pb-2 px-3 transition-all duration-200" placeholder="Email subject">
                </div>
                
                <!-- Message Body Section with Quill Editor -->
                <div class="border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500 transition-all duration-200">
                    <!-- Hidden input to store the HTML content -->
                    <input type="hidden" id="body" name="body">
                    
                    <!-- Quill Editor Container -->
                    <div id="editor-container" class="bg-white dark:bg-gray-700">
                        <div id="editor" class="min-h-[300px]"></div>
                    </div>
                </div>
                
                <!-- Character Count -->
                <div class="text-xs text-gray-500 dark:text-gray-400 text-right">
                    <span id="charCount">0</span> characters
                </div>
            </div>
        </form>
    </div>
    
    <!-- AI Assistant Panel -->
    <div class="glass rounded-xl p-6">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white flex items-center">
                <i class="fas fa-magic mr-2 text-indigo-600 dark:text-indigo-400"></i>
                AI Email Assistant
            </h2>
            <button id="toggleAssistant" class="text-sm text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 transition-colors duration-200">
                <i class="fas fa-chevron-down transition-transform duration-300" id="assistantIcon"></i>
            </button>
        </div>
        
        <div id="assistantPanel" class="space-y-4 transition-all duration-300">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Purpose Input -->
                <div class="relative group">
                    <label for="aiPurpose" class="absolute left-3 top-3 text-sm font-medium text-gray-500 dark:text-gray-400 transition-all duration-200 group-focus-within:text-xs group-focus-within:-top-2 group-focus-within:left-2 group-focus-within:bg-white dark:group-focus-within:bg-gray-800 group-focus-within:px-1 group-focus-within:text-indigo-600 dark:group-focus-within:text-indigo-400">Purpose</label>
                    <input type="text" id="aiPurpose" class="peer w-full border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white pt-6 pb-2 px-3 transition-all duration-200" placeholder="e.g., Follow up on meeting">
                </div>
                
                <!-- Tone Selector -->
                <div class="relative group">
                    <label for="aiTone" class="absolute left-3 top-3 text-sm font-medium text-gray-500 dark:text-gray-400 transition-all duration-200 group-focus-within:text-xs group-focus-within:-top-2 group-focus-within:left-2 group-focus-within:bg-white dark:group-focus-within:bg-gray-800 group-focus-within:px-1 group-focus-within:text-indigo-600 dark:group-focus-within:text-indigo-400">Tone</label>
                    <select id="aiTone" class="peer w-full border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white pt-6 pb-2 px-3 appearance-none transition-all duration-200">
                        <option value="professional">Professional</option>
                        <option value="friendly">Friendly</option>
                        <option value="formal">Formal</option>
                        <option value="casual">Casual</option>
                        <option value="urgent">Urgent</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none pt-6">
                        <i class="fas fa-chevron-down text-gray-400"></i>
                    </div>
                </div>
            </div>
            
            <!-- Key Points -->
            <div class="relative group">
                <label for="aiNotes" class="absolute left-3 top-3 text-sm font-medium text-gray-500 dark:text-gray-400 transition-all duration-200 group-focus-within:text-xs group-focus-within:-top-2 group-focus-within:left-2 group-focus-within:bg-white dark:group-focus-within:bg-gray-800 group-focus-within:px-1 group-focus-within:text-indigo-600 dark:group-focus-within:text-indigo-400">Key Points</label>
                <textarea id="aiNotes" rows="3" class="peer w-full border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white pt-6 pb-2 px-3 resize-none transition-all duration-200" placeholder="Include important details..."></textarea>
            </div>
            
            <button id="aiGenerateBtn" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-105">
                <i class="fas fa-magic mr-2"></i>
                Generate with AI
            </button>
            
            <!-- Generated Content Area -->
            <div id="aiGeneratedContent" class="hidden">
                <div class="border-t border-gray-200 dark:border-gray-700 pt-4">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-medium text-gray-900 dark:text-white flex items-center">
                            <i class="fas fa-robot mr-2 text-indigo-600 dark:text-indigo-400"></i>
                            Generated Content
                        </h3>
                        <div class="flex space-x-2">
                            <button id="aiInsertBtn" class="px-3 py-1.5 border border-transparent rounded-md shadow-sm text-xs font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200 transform hover:scale-105">
                                <i class="fas fa-plus mr-1"></i>
                                Insert
                            </button>
                            <button id="aiRegenerateBtn" class="px-3 py-1.5 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-xs font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                                <i class="fas fa-redo mr-1"></i>
                                Regenerate
                            </button>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-900 rounded-lg p-4 shadow-inner">
                        <p id="aiGeneratedSubject" class="text-sm font-medium text-gray-900 dark:text-white mb-2 pb-2 border-b border-gray-200 dark:border-gray-700"></p>
                        <div id="aiGeneratedBody" class="text-sm text-gray-600 dark:text-gray-300 whitespace-pre-line"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Quill JS CSS -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Quill editor with link handling
    const quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: 'Type your message here...',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, 3, false] }],
                ['bold', 'italic', 'underline', 'strike'],
                ['blockquote', 'code-block'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'script': 'sub'}, { 'script': 'super' }],
                [{ 'indent': '-1'}, { 'indent': '+1' }],
                [{ 'direction': 'rtl' }],
                [{ 'color': [] }, { 'background': [] }],
                [{ 'align': [] }],
                ['link', 'image'],
                ['clean']
            ]
        }
    });
    
    // Ensure links are formatted as <a href="URL" target="_blank">text</a>
    quill.clipboard.addMatcher(Node.ELEMENT_NODE, function(node, delta) {
        delta.ops.forEach(op => {
            if (op.attributes && op.attributes.link) {
                op.attributes.target = '_blank';
                op.attributes.rel = 'noopener noreferrer';
            }
        });
        return delta;
    });
    
    // Custom Quill styles for dark mode
    function updateQuillTheme() {
        const isDarkMode = document.documentElement.classList.contains('dark');
        const editor = document.querySelector('#editor-container .ql-editor');
        const toolbar = document.querySelector('#editor-container .ql-toolbar');
        const tooltip = document.querySelector('.ql-tooltip');
        
        if (isDarkMode) {
            editor.classList.add('dark:bg-gray-700', 'dark:text-white');
            toolbar.classList.add('dark:bg-gray-800', 'dark:border-gray-600');
            
            // Update toolbar buttons for dark mode
            const toolbarButtons = toolbar.querySelectorAll('button');
            toolbarButtons.forEach(button => {
                button.classList.add('dark:text-gray-300');
            });
            
            // Update selects for dark mode
            const toolbarSelects = toolbar.querySelectorAll('select');
            toolbarSelects.forEach(select => {
                select.classList.add('dark:bg-gray-700', 'dark:text-white');
            });
            
            // Update tooltip for dark mode
            if (tooltip) {
                tooltip.classList.add('dark:bg-gray-800', 'dark:text-white', 'dark:border-gray-600');
            }
        } else {
            editor.classList.remove('dark:bg-gray-700', 'dark:text-white');
            toolbar.classList.remove('dark:bg-gray-800', 'dark:border-gray-600');
            
            // Remove dark mode classes from toolbar buttons
            const toolbarButtons = toolbar.querySelectorAll('button');
            toolbarButtons.forEach(button => {
                button.classList.remove('dark:text-gray-300');
            });
            
            // Remove dark mode classes from selects
            const toolbarSelects = toolbar.querySelectorAll('select');
            toolbarSelects.forEach(select => {
                select.classList.remove('dark:bg-gray-700', 'dark:text-white');
            });
            
            // Remove dark mode classes from tooltip
            if (tooltip) {
                tooltip.classList.remove('dark:bg-gray-800', 'dark:text-white', 'dark:border-gray-600');
            }
        }
    }
    
    // Initial theme setup
    updateQuillTheme();
    
    // Listen for dark mode toggle
    const darkModeToggle = document.querySelector('[data-dark-mode-toggle]');
    if (darkModeToggle) {
        darkModeToggle.addEventListener('click', updateQuillTheme);
    }
    
    // Character count for message body
    const charCount = document.getElementById('charCount');
    
    quill.on('text-change', function() {
        const text = quill.getText();
        charCount.textContent = text.length - 1; // Subtract 1 to exclude the trailing newline
    });
    
    // GSAP animations
    gsap.from(".glass", {
        duration: 0.8,
        y: 30,
        opacity: 0,
        stagger: 0.1,
        ease: "power3.out"
    });
    
    // Toggle AI Assistant panel
    const toggleAssistant = document.getElementById('toggleAssistant');
    const assistantPanel = document.getElementById('assistantPanel');
    const assistantIcon = document.getElementById('assistantIcon');
    
    toggleAssistant.addEventListener('click', function() {
        if (assistantPanel.style.maxHeight && assistantPanel.style.maxHeight !== '0px') {
            assistantPanel.style.maxHeight = '0px';
            assistantPanel.style.overflow = 'hidden';
            assistantIcon.style.transform = 'rotate(0deg)';
        } else {
            assistantPanel.style.maxHeight = assistantPanel.scrollHeight + 'px';
            assistantPanel.style.overflow = 'visible';
            assistantIcon.style.transform = 'rotate(180deg)';
        }
    });
    
    // Initialize panel as expanded
    assistantPanel.style.maxHeight = assistantPanel.scrollHeight + 'px';
    assistantPanel.style.overflow = 'visible';
    
    // AI Email Generation
    const aiGenerateBtn = document.getElementById('aiGenerateBtn');
    const aiInsertBtn = document.getElementById('aiInsertBtn');
    const aiRegenerateBtn = document.getElementById('aiRegenerateBtn');
    const aiGeneratedContent = document.getElementById('aiGeneratedContent');
    const aiGeneratedSubject = document.getElementById('aiGeneratedSubject');
    const aiGeneratedBody = document.getElementById('aiGeneratedBody');
    
    function generateAIEmail() {
        const purpose = document.getElementById('aiPurpose').value;
        const tone = document.getElementById('aiTone').value;
        const notes = document.getElementById('aiNotes').value;
        
        if (!purpose || !tone) {
            showToast('Please fill in the purpose and tone fields', 'warning');
            return;
        }
        
        // Show loading state
        aiGenerateBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Generating...';
        aiGenerateBtn.disabled = true;
        
        // Make API call to generate email
        fetch('/api/emails/generate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                purpose: purpose,
                tone: tone,
                notes: notes
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                showToast(data.error, 'error');
            } else {
                // Display generated email with typewriter effect
                aiGeneratedSubject.textContent = data.subject;
                aiGeneratedBody.textContent = '';
                aiGeneratedContent.classList.remove('hidden');
                
                // Typewriter effect for the body
                const bodyText = data.body;
                let i = 0;
                const typeInterval = setInterval(() => {
                    if (i < bodyText.length) {
                        aiGeneratedBody.textContent += bodyText.charAt(i);
                        i++;
                    } else {
                        clearInterval(typeInterval);
                    }
                }, 10);
                
                showToast('Email generated successfully!', 'success');
                
                // Animate the generated content appearance
                gsap.from(aiGeneratedContent, {
                    duration: 0.5,
                    y: 20,
                    opacity: 0,
                    ease: "power2.out"
                });
            }
        })
        .catch(error => {
            showToast('Error generating email', 'error');
            console.error('Error:', error);
        })
        .finally(() => {
            aiGenerateBtn.innerHTML = '<i class="fas fa-magic mr-2"></i>Generate with AI';
            aiGenerateBtn.disabled = false;
        });
    }
    
    aiGenerateBtn.addEventListener('click', generateAIEmail);
    aiRegenerateBtn.addEventListener('click', generateAIEmail);
    
    // Function to convert plain text to HTML with proper paragraph formatting
    function textToHtml(text) {
        // Replace double line breaks with paragraph tags
        let html = text.replace(/\n\n/g, '</p><p>');
        // Replace single line breaks with <br> tags
        html = html.replace(/\n/g, '<br>');
        // Wrap in paragraph tags
        html = '<p>' + html + '</p>';
        return html;
    }
    
    aiInsertBtn.addEventListener('click', function() {
        const subject = aiGeneratedSubject.textContent;
        const bodyText = aiGeneratedBody.textContent;
        
        // Insert subject into form field
        document.getElementById('subject').value = subject;
        
        // Convert plain text to HTML with proper paragraph formatting
        const bodyHtml = textToHtml(bodyText);
        
        // Insert body into Quill editor
        quill.clipboard.dangerouslyPasteHTML(bodyHtml);
        
        showToast('Email inserted into compose form', 'success');
        
        // Scroll to top
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
    
    // Function to display email tags for multiple recipients
    function displayEmailTags(inputId, listId) {
        const input = document.getElementById(inputId);
        const list = document.getElementById(listId);
        
        // Clear existing tags
        list.innerHTML = '';
        
        // Get email addresses
        const emails = input.value.split(',').map(email => email.trim()).filter(email => email);
        
        // Create tags for valid emails
        emails.forEach(email => {
            if (validateEmail(email)) {
                const tag = document.createElement('div');
                tag.className = 'inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-200';
                tag.innerHTML = `
                    ${email}
                    <button type="button" class="ml-2 text-indigo-600 hover:text-indigo-800 dark:text-indigo-300 dark:hover:text-indigo-100" onclick="removeEmail('${inputId}', '${email}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                list.appendChild(tag);
            }
        });
    }
    
    // Function to validate email format
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }
    
    // Function to remove an email from the input
    function removeEmail(inputId, emailToRemove) {
        const input = document.getElementById(inputId);
        const emails = input.value.split(',').map(email => email.trim()).filter(email => email && email !== emailToRemove);
        input.value = emails.join(', ');
        displayEmailTags(inputId, inputId.replace('Input', 'List'));
    }
    
    // Add event listeners for email inputs
    ['recipients', 'cc', 'bcc'].forEach(fieldId => {
        const input = document.getElementById(fieldId);
        input.addEventListener('input', function() {
            displayEmailTags(fieldId, fieldId + 'List');
        });
        
        // Initial display
        displayEmailTags(fieldId, fieldId + 'List');
    });
    
    // Save draft functionality
    document.getElementById('saveDraftBtn').addEventListener('click', function() {
        // Get HTML content from Quill editor
        const bodyContent = quill.root.innerHTML;
        document.getElementById('body').value = bodyContent;
        
        const form = document.getElementById('composeForm');
        const formData = new FormData(form);
        
        // Show loading state
        this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Saving...';
        this.disabled = true;
        
        fetch('/email/draft', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                showToast('Draft saved successfully!', 'success');
            } else {
                showToast('Error saving draft', 'error');
            }
        })
        .catch(error => {
            showToast('Error saving draft', 'error');
            console.error('Error:', error);
        })
        .finally(() => {
            this.innerHTML = '<i class="fas fa-save mr-2"></i>Save Draft';
            this.disabled = false;
        });
    });
    
    // Form submission handler
    document.getElementById('composeForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission
        
        // Get HTML content from Quill editor
        const bodyContent = quill.root.innerHTML;
        document.getElementById('body').value = bodyContent;
        
        // Get form values
        const recipients = document.getElementById('recipients').value.trim();
        const subject = document.getElementById('subject').value.trim();
        const cc = document.getElementById('cc').value.trim();
        const bcc = document.getElementById('bcc').value.trim();
        
        // Custom validation for required fields
        if (!recipients) {
            showToast('Please enter at least one recipient', 'warning');
            return;
        }
        
        if (!subject) {
            showToast('Please enter a subject', 'warning');
            return;
        }
        
        // Check if body is empty - more robust check
        const textContent = quill.getText().trim();
        if (!textContent || textContent.length === 0) {
            showToast('Please enter a message body', 'warning');
            return;
        }
        
        // Validate email addresses
        const recipientsList = recipients.split(',').map(email => email.trim()).filter(email => email);
        const ccList = cc.split(',').map(email => email.trim()).filter(email => email);
        const bccList = bcc.split(',').map(email => email.trim()).filter(email => email);
        
        const allEmails = [...recipientsList, ...ccList, ...bccList];
        const invalidEmails = allEmails.filter(email => !validateEmail(email));
        
        if (invalidEmails.length > 0) {
            showToast(`Invalid email addresses: ${invalidEmails.join(', ')}`, 'error');
            return;
        }
        
        // Show loading state
        const sendBtn = document.getElementById('sendBtn');
        sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
        sendBtn.disabled = true;
        
        // Log form data for debugging
        console.log('Sending email with data:', {
            recipients: recipients,
            subject: subject,
            body: bodyContent.substring(0, 100) + '...', // Log first 100 chars of body
            cc: cc,
            bcc: bcc
        });
        
        // Submit form using fetch to have more control
        const formData = new FormData(this);
        
        fetch(this.action, {
            method: 'POST',
            body: formData,
            credentials: 'same-origin', // Include cookies for authentication
            headers: {
                'X-Requested-With': 'XMLHttpRequest' // Identify as AJAX request
            }
        })
        .then(response => {
            console.log('Response status:', response.status);
            console.log('Response ok:', response.ok);
            
            // Check if the response is a redirect (302)
            if (response.redirected) {
                console.log('Response redirected to:', response.url);
                // If redirected, it might mean success, but we need to check
                // if there's an error message in the redirected page
                return fetch(response.url, {
                    method: 'GET',
                    credentials: 'same-origin'
                });
            }
            
            return response.json().catch(() => {
                // If response is not JSON, return a generic response
                return { success: response.ok, message: response.ok ? 'Email sent successfully' : 'Error sending email' };
            });
        })
        .then(data => {
            console.log('Response data:', data);
            
            // Check if the response indicates success
            if (data.success !== false) {
                showToast('Email sent successfully!', 'success');
                // Reset form after successful send
                this.reset();
                quill.setText('');
                document.getElementById('recipientsList').innerHTML = '';
                document.getElementById('ccList').innerHTML = '';
                document.getElementById('bccList').innerHTML = '';
            } else {
                showToast(data.message || 'Error sending email', 'error');
            }
        })
        .catch(error => {
            console.error('Error sending email:', error);
            showToast('Error sending email: ' + error.message, 'error');
        })
        .finally(() => {
            sendBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Send';
            sendBtn.disabled = false;
        });
    });
    
    // Custom image handler for Quill
    const toolbar = quill.getModule('toolbar');
    toolbar.addHandler('image', function() {
        const input = document.createElement('input');
        input.setAttribute('type', 'file');
        input.setAttribute('accept', 'image/*');
        input.click();
        
        input.onchange = () => {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const range = quill.getSelection(true);
                    quill.insertEmbed(range.index, 'image', e.target.result);
                    quill.setSelection(range.index + 1);
                };
                
                reader.readAsDataURL(file);
            }
        };
    });
    
    // Custom link handler for Quill
    toolbar.addHandler('link', function(value) {
        if (value) {
            const range = quill.getSelection();
            if (range) {
                const preview = this.quill.getText(range);
                if (preview && prompt('Link URL:', 'https://')) {
                    this.quill.format('link', value);
                }
            }
        } else {
            this.quill.format('link', false);
        }
    });
});
</script>
